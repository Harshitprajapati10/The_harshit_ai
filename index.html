<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external style sheet -->
    <title>Streaming OpenAI API Completions in JavaScript</title>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="content">
        <h1 class="title">The Harshit AI make chat completions</h1>
        <div id="resultContainer" class="result-container">
            <p class="generated-text-label">Generated Text</p>
            <p id="resultText" class="result-text"></p>
        </div>
        <input type="text" id="promptInput" class="prompt-input" placeholder="Enter prompt..." />
        <div class="button-container">
            <button id="generateBtn" class="generate-button">
                Generate
            </button>
            <button id="stopBtn" disabled class="stop-button">
                Stop
            </button>
        </div>
    </div>
</body>

</html>
